<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Security Alerts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>

<div class="container">
    <div class="register-section">
        <h2>Register Your Account</h2>
        <div class="input-group">
            <input type="text" placeholder="Student Number" name="student_number" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="First Name" name="first_name" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Surname" name="surname" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Student Email Address" name="student_email" required>
        </div>
        <div class="button-group">
            <button class="submit-btn">Submit</button>
            <a href="{{ url_for('home') }}" class="back-btn">‚Üê Back to login</a>
        </div>
    </div>
</div>

</body>
</html>
