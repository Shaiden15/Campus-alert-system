<!-- Include Leaflet.js JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Coordinates for Durban University of Technology (DUT)
    var dutCoordinates = [-29.8540, 31.0217];

    // Initialize the map
    var map = L.map('map').setView(dutCoordinates, 15); // Set initial position to DUT coordinates and zoom level 15

    // Add the OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Optionally, add a marker for DUT
    L.marker(dutCoordinates).addTo(map)
        .bindPopup('<b>Durban University of Technology (DUT)</b>')
        .openPopup();
</script>
